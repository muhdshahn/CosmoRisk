name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Import Code Signing Certificate
        run: |
          $pfxBytes = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE }}")
          $pfxPath = "$env:RUNNER_TEMP\certificate.pfx"
          [IO.File]::WriteAllBytes($pfxPath, $pfxBytes)
          Import-PfxCertificate -FilePath $pfxPath -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" -Force -AsPlainText)
        shell: powershell

      - name: Build Tauri App
        run: npm run tauri build

      - name: Sign Executables
        run: |
          $signtool = "C:\Program Files (x86)\Windows Kits\10\bin\10.0.22621.0\x64\signtool.exe"
          $thumbprint = "FBA0F34D3439787A5B1767018899E1B510A14E34"
          
          # Sign main exe
          $exePath = "src-tauri/target/release/cosmorisk.exe"
          if (Test-Path $exePath) {
            & $signtool sign /sha1 $thumbprint /fd sha256 /tr http://timestamp.digicert.com /td sha256 $exePath
            Write-Host "Signed: $exePath"
          }
          
          # Sign MSI
          Get-ChildItem -Path "src-tauri/target/release/bundle/msi" -Filter "*.msi" -ErrorAction SilentlyContinue | ForEach-Object {
            & $signtool sign /sha1 $thumbprint /fd sha256 /tr http://timestamp.digicert.com /td sha256 $_.FullName
            Write-Host "Signed: $($_.FullName)"
          }
          
          # Sign NSIS installer
          Get-ChildItem -Path "src-tauri/target/release/bundle/nsis" -Filter "*.exe" -ErrorAction SilentlyContinue | ForEach-Object {
            & $signtool sign /sha1 $thumbprint /fd sha256 /tr http://timestamp.digicert.com /td sha256 $_.FullName
            Write-Host "Signed: $($_.FullName)"
          }
        shell: powershell

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: 'CosmoRisk ${{ github.ref_name }}'
          body: |
            ## CosmoRisk ${{ github.ref_name }}
            
            ### What's New
            - Scientific accuracy improvements
            - 3D Keplerian orbit visualization  
            - MOID calculation with 72×72 orbital sampling
            - Jupiter/Mars/Moon gravitational perturbations
            
            ### Download
            - **CosmoRisk_x.x.x_x64-setup.exe** - NSIS Installer
            - **CosmoRisk_x.x.x_x64_en-US.msi** - MSI Installer
            
            ### Code Signed
            Digitally signed by Mehmet Gümüş.
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
