name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'CosmoRisk ${{ github.ref_name }}'
          releaseBody: |
            ## CosmoRisk ${{ github.ref_name }}
            
            ### üöÄ What's New
            - Scientific accuracy improvements
            - 3D Keplerian orbit visualization
            - MOID calculation with 72√ó72 orbital sampling
            - Jupiter/Mars/Moon gravitational perturbations
            - Trajectory preview with perturbations
            
