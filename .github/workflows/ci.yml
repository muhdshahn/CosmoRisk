name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Check
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Check Rust
        run: cargo check --manifest-path src-tauri/Cargo.toml

      - name: TypeScript Check
        run: npx tsc --noEmit
